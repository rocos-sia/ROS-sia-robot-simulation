arm_controller:
  type: position_controllers/JointTrajectoryController
  joints:
     - shoulder_joint
     - upper_arm_joint
     - forearm_joint
     - wrist_1_joint
     - wrist_2_joint
     - wrist_3_joint
  gains:
      shoulder_joint:   {p: 100.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      upper_arm_joint: {p: 100.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      forearm_joint:  {p: 100.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      wrist_1_joint:       {p: 100.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      wrist_2_joint:    {p: 100.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      wrist_3_joint:      {p: 100.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      

  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.05
      shoulder_joint: {trajectory: 0.1, goal: 0.1}
      upper_arm_joint: {trajectory: 0.1, goal: 0.1}
      forearm_joint: {trajectory: 0.1, goal: 0.1}
      wrist_1_joint: {trajectory: 0.1, goal: 0.1}
      wrist_2_joint: {trajectory: 0.1, goal: 0.1}
      wrist_3_joint: {trajectory: 0.1, goal: 0.1}
  stop_trajectory_duration: 0.5
  state_publish_rate:  50
  action_monitor_rate: 10
  
joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50 

joint_group_position_controller:
  type: position_controllers/JointGroupPositionController
  joints:
     - shoulder_joint
     - upper_arm_joint
     - forearm_joint
     - wrist_1_joint
     - wrist_2_joint
     - wrist_3_joint
                                                                  
Gazebo_ros_control:
  pid_gains:
    # these gains are used by the gazebo_ros_control plugin
    finger_joint:
      p: 20.0
      i: 0.1
      d: 0.0
      i_clamp: 0.2
      antiwindup: false
      publish_state: true
    # the following gains are used by the gazebo_mimic_joint plugin
    left_inner_knuckle_joint:
      p: 20.0
      i: 0.1
      d: 0.0
      i_clamp: 0.2
      antiwindup: false
      publish_state: true

    left_inner_finger_joint:
      p: 20.0
      i: 0.1
      d: 0.0
      i_clamp: 0.2
      antiwindup: false
      publish_state: true

    right_outer_knuckle_joint:
      p: 20.0
      i: 0.1
      d: 0.0
      i_clamp: 0.2
      antiwindup: false
      publish_state: true

    right_inner_knuckle_joint:
      p: 20.0
      i: 0.1
      d: 0.0
      i_clamp: 0.2
      antiwindup: false
      publish_state: true

    right_inner_finger_joint:
      p: 20.0
      i: 0.1
      d: 0.0
      i_clamp: 0.2
      antiwindup: false
      publish_state: true
gripper_controller:
  type: position_controllers/JointTrajectoryController
  joints:
     - finger_joint
  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.05
      finger_joint: {trajectory: 0.01, goal: 0.01}
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10